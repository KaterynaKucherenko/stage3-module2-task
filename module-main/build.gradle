plugins {
    id 'application'
}

mainClassName = 'com.mjc.school.Main'

dependencies {
    implementation project(':module-web')
    implementation 'org.springframework:spring-aspects:6.0.11'
    implementation 'com.github.shalousun:datasource-aspect:0.1'
    implementation project(path: ':module-repository')
    implementation 'org.testng:testng:7.1.0'
}

run {
    standardInput = System.in
}
